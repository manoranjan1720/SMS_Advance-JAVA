<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #e3f2fd;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: inline-block;
            animation: fadeIn 1s ease-in-out;
            width: 60%;
            max-width: 700px;
        }
        h2 {
            color: #007BFF;
            margin-bottom: 20px;
        }
        form {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
            text-align: left;
            animation: fadeIn 1s ease-in-out;
            width: 100%;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
        }
        .form-group div {
            width: 48%;
        }
        label {
            font-weight: bold;
            color: #333;
        }
        input[type="text"] {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            font-size: 14px;
            background: #f9f9f9;
        }
        input[type="text"]:focus {
            border-color: #007BFF;
            outline: none;
            background: #ffffff;
        }
        input[type="submit"] {
            background: #007BFF;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s;
            border: none;
            border-radius: 5px;
            width: 100%;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
        }
        input[type="submit"]:hover {
            background: #0056b3;
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add Student</h2>
        <form action="addStudent" method="post">
            <div class="form-group">
                <div>
                    <label>Roll No:</label>
                    <input type="text" name="rollno">
                </div>
                <div>
                    <label>Name:</label>
                    <input type="text" name="name">
                </div>
            </div>
            <label>Course:</label>
            <input type="text" name="course">
            <div class="form-group">
                <div>
                    <label>Marks of CoreJava:</label>
                    <input type="text" name="cjava">
                </div>
                <div>
                    <label>Marks of AdvJava:</label>
                    <input type="text" name="ajava">
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label>Marks of UI:</label>
                    <input type="text" name="ui">
                </div>
                <div>
                    <label>Marks of DB:</label>
                    <input type="text" name="db">
                </div>
            </div>
            <label>Marks of Tools:</label>
            <input type="text" name="tools">
            <input type="submit" value="Add Student">
        </form>
    </div>
</body>
</html>
