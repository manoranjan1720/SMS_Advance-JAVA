<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            width: 90%;
            max-width: 800px;
            gap: 20px;
            justify-content: center;
        }
        .box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            flex: 1 1 300px;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .link-button {
            display: block;
            width: 100%;
            padding: 15px;
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
            margin-top: 10px;
        }
        .student {
            background-color: #007bff;
        }
        .student:hover {
            background-color: #0056b3;
        }
        .admin {
            background-color: #28a745;
        }
        .admin:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>Student Login</h2>
            <a href="StudentLogin.html" class="link-button student">Login</a>
        </div>
        <div class="box">
            <h2>Admin Login</h2>
            <a href="AdminLogin.html" class="link-button admin">Login</a>
        </div>
    </div>
</body>
</html>
